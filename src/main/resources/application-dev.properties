# ================================
# Server Configuration
# ================================
#server.servlet.context-path=/taskManagement  
server.port=8033

# ================================
# Database Configuration
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/my_task_manager
spring.datasource.username=postgres
spring.datasource.password=postgres

# ================================
# Hibernate Configuration
# ================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# SQL Query Logging
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# Custom Application Logging
# Replace 'com.taskmanagement.controller' with your actual package if different
# ================================
logging.level.com.taskmanagement.controller=DEBUG

